<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="container">
        <h1>Iniciar Sesión</h1>
        <form id="loginForm" class="form">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" placeholder="Introduce tu email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" placeholder="Introduce tu contraseña" required>

            <button type="submit" class="btn" id="loginButton">Iniciar Sesión</button>
        </form>
        <div id="mensajeLogin"></div>
        <!-- mensaje cuando nos logamos -->
    </div>
    <!-- colocamos type= "module" porque en el archivo js que estamos importando hay importaciones -->
    <script type="module" src="../utils/configLogin.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="container">
        <h1>Registro</h1>
        <form id="registerForm" class="form">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" placeholder="Introduce tu email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" placeholder="Introduce tu contraseña" required>

            <button type="submit" class="btn" id="registerButton">Registrarse</button>
        </form>
        <p id="error-message" class="error-message"></p>
    </div>

    <script type="module" src="../utils/configRegister.js"></script>
</body>
</html>
